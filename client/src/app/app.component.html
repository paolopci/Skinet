<app-header></app-header>

@if ((loading$ | async) && isShopRoute()) {
  <mat-progress-bar mode="indeterminate" color="accent" class="shop-progress"> </mat-progress-bar>
}

@if ((loading$ | async) && !isShopRoute()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40">
    <div class="rounded-full bg-white p-4 shadow-lg">
      <div
        class="h-10 w-10 animate-spin rounded-full border-4 border-slate-200 border-t-slate-700"
      ></div>
    </div>
  </div>
}

<div class="container mt-6">
  <router-outlet></router-outlet>
</div>
