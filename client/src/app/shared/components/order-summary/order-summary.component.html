<div class="space-y-5">
  <div class="rounded-xl border border-slate-200 bg-white px-6 py-5 shadow-md">
    <h2 class="text-base font-semibold text-slate-900">Riepilogo ordine</h2>
    <div class="mt-4 space-y-2 text-sm text-slate-600">
      <div class="flex items-center justify-between">
        <span>Subtotale</span>
        <span class="font-medium text-slate-900">{{ subtotal | currency }}</span>
      </div>
      <div class="flex items-center justify-between">
        <span>Sconto</span>
        <span class="font-medium text-emerald-600">-{{ discount | currency }}</span>
      </div>
      <div class="flex items-center justify-between">
        <span>Spedizione</span>
        <span class="font-medium text-slate-900">{{ shippingCost | currency }}</span>
      </div>
    </div>
    <div class="mt-4 flex items-center justify-between border-t border-slate-200 pt-4 text-base">
      <span class="font-semibold text-slate-900">Totale</span>
      <span class="text-lg font-semibold text-slate-900">{{ orderTotal | currency }}</span>
    </div>
    <a
      class="mt-4 inline-flex w-full items-center justify-center rounded-md bg-violet-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-violet-200"
      routerLink="/checkout"
      aria-label="Vai al checkout"
    >
      Checkout
    </a>
    <a
      class="mt-3 inline-flex w-full items-center justify-center text-sm font-semibold text-violet-600 transition hover:text-violet-700"
      routerLink="/shop"
    >
      Continua lo shopping
    </a>
  </div>

  <div class="rounded-xl border border-slate-200 bg-white px-6 py-5 shadow-md">
    <p class="text-sm font-semibold text-slate-900">Hai un voucher?</p>
    <label class="sr-only" for="voucherCode">Voucher code</label>
    <input
      class="mt-3 h-11 w-full rounded-md border border-slate-200 px-3 text-sm text-slate-900 focus:border-violet-500 focus:outline-none focus:ring-2 focus:ring-violet-200"
      id="voucherCode"
      type="text"
      placeholder="Voucher code"
    />
    <button
      class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-violet-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-violet-200"
      type="button"
    >
      Applica codice
    </button>
  </div>
</div>
