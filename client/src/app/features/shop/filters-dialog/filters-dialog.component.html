<div>
  <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
  <mat-divider></mat-divider>
  <div class="flex p-4">
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary">Brands</h4>
      <mat-selection-list #brandsList>
        @for (brand of data.brands; track $index) {
          <mat-list-option [value]="brand" [selected]="data.selectedBrands.includes(brand)">
            {{ brand }}
          </mat-list-option>
        }
      </mat-selection-list>
    </div>
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary">Types</h4>
      <mat-selection-list #typesList>
        @for (type of data.types; track $index) {
          <mat-list-option [value]="type" [selected]="data.selectedTypes.includes(type)">
            {{ type }}
          </mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>
  <div class="flex justify-end p-4">
    <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
  </div>
</div>
