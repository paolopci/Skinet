<section class="auth-shell">
  <mat-card class="auth-card">
    <mat-card-title>Accedi</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email" />
          <mat-error *ngIf="getError('email')">{{ getError('email') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password" />
          <mat-error *ngIf="getError('password')">{{ getError('password') }}</mat-error>
        </mat-form-field>

        <div class="auth-errors" *ngIf="validationErrors">
          <div class="auth-error" *ngFor="let item of validationErrors | keyvalue">
            <strong>{{ item.key }}:</strong> {{ item.value.join(', ') }}
          </div>
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Accesso in corso...' : 'Accedi' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <span>Non hai un account?</span>
      <a routerLink="/register">Registrati</a>
    </mat-card-actions>
  </mat-card>
</section>
