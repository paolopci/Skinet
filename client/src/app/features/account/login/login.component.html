<section class="auth-shell">
  <mat-card class="auth-card">
    <mat-card-title>Accedi</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email" />
          <mat-error *ngIf="getError('email')">{{ getError('email') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            autocomplete="current-password"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            class="password-toggle"
            aria-label="Mostra o nascondi password"
            (click)="togglePasswordVisibility()"
          >
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="getError('password')">{{ getError('password') }}</mat-error>
        </mat-form-field>

        <div class="auth-errors" *ngIf="validationErrors">
          <div class="auth-error" *ngFor="let item of validationErrors | keyvalue">
            <strong>{{ item.key }}:</strong> {{ item.value.join(', ') }}
          </div>
        </div>

        <div class="auth-errors" *ngIf="authError">
          {{ authError }}
        </div>

        <div class="auth-footer">
          <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
            {{ isSubmitting ? 'Accesso in corso...' : 'Accedi' }}
          </button>
          <a class="auth-link" routerLink="/forgot-password">Password dimenticata?</a>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <span>Non hai un account?</span>
      <a routerLink="/register">Registrati</a>
    </mat-card-actions>
  </mat-card>
</section>
