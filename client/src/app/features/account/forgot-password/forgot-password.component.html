<section class="auth-shell">
  <mat-card class="auth-card">
    <mat-card-title>Recupero password</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email" />
          <mat-error *ngIf="getError()">{{ getError() }}</mat-error>
        </mat-form-field>

        <div class="auth-message" *ngIf="message">
          {{ message }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Invio in corso...' : 'Invia link di reset' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/login">Torna al login</a>
    </mat-card-actions>
  </mat-card>
</section>
